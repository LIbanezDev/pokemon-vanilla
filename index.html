<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/annie.jpg">
    <title>LIbanezDev</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
<div class="container">
    <header class="row mb-3">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="img/pok.png" width="200" height="100" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

            </div>
        </nav>
    </header>
    <main class="row">
        <div class="col-12 col-md-6 col-lg-4 mb-3">
            <form autocomplete="off" id="form-pokemon">
                <div class="card">
                    <div class="card-header">
                        <span> Agregar pokemons </span>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 mb-3">
                                <label for="pokemon-name-form" class="form-label"> Name </label>
                                <input type="text" class="form-control" id="pokemon-name-form"/>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="pokemon-desc-form" class="form-label"> Description </label>
                                <textarea class="form-control" id="pokemon-desc-form"></textarea>
                            </div>
                            <div class="col-12 mb-3">
                                <div class="row">
                                    <label for="pokemon-leg-rb-container" class="form-label"> Legendario </label>
                                    <div id="pokemon-leg-rb-container">
                                        <div class="form-check form-check-inline">
                                            <input type="radio" value="si" name="pokemon-leg-rb" id="pokemon-leg-si" class="form-check-input">
                                            <label for="pokemon-leg-si" class="form-check-label"> Si </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" value="no" name="pokemon-leg-rb" id="pokemon-leg-no" class="form-check-input" checked>
                                            <label for="pokemon-leg-no" class="form-check-label"> No </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="pokemon-type-form" class="form-label">Type</label>
                                <select class="form-select" aria-label="Default select example" id="pokemon-type-form">
                                    <option value="ground" selected>Ground</option>
                                    <option value="water">Water</option>
                                    <option value="fire">Fire</option>
                                    <option value="ice">Ice</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-6">
                                <button type="submit" class="btn btn-primary">Agregar</button>
                            </div>
                            <div class="col-6 text-end">
                                <button class="btn btn-primary" type="reset">Limpiar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-12 col-md-6 col-lg-8">
            <div class="card">
                <div class="card-header">
                    <span> Pokemons Agregados</span>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Accciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row"> 1</th>
                            <td> Pikachu</td>
                            <td> Electrico</td>
                            <td> Ratilla Electrica</td>
                            <td> XD</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
<script src="script/index.js"></script>
</body>
</html>

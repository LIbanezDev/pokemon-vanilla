<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/pok.png">
    <title>PokeVanilla</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="container mt-3">
    <header class="row mb-3">
        <nav class="navbar navbar-light navbar-expand-md">
            <a href="/" class="navbar-brand">
                <!--<img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="40" height="30"
                     class="d-inline-block">-->
                PokeVanilla
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbar">
                <ul class="navbar-nav">
                    <li class="nav-item me-3"><a href="/favorites.html" class="nav-link">Favorites</a></li>
                    <li class="nav-item">
                        <a href="https://github.com/LIbanezDev/pokemon-vanilla" target="_blank" class="nav-link">
                            Repository
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="row">
        <div class="col-12 col-md-6 col-lg-4 mb-3">
            <div class="card">
                <div class="card-header">
                    <span> Filtrar </span>
                </div>
                <div class="card-body">
                    <form autocomplete="off" id="form-filter-pokemon">
                        <div class="row">
                            <div class="col-12 mb-3">
                                <label for="pokemon-type-select" class="form-label">Type</label>
                                <select class="form-select" aria-label="Default select example" id="pokemon-type-select">
                                    <option value="all" selected>All</option>
                                    <option value="ground">Ground</option>
                                    <option value="water">Water</option>
                                    <option value="fire">Fire</option>
                                    <option value="ice">Ice</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-primary">Filtrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-8">
            <div class="card">
                <div class="card-header">
                    <span> Pokedex </span>
                </div>
                <div class="card-body">
                    <div class="col d-block" id="spinner-container">
                        <div class="spinner-border text-primary" role="status">
                        </div>
                    </div>
                    <div class="row" id="pokedex">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-center" id="pagination-container">
                                <li class="page-item disabled">
                                    <a class="page-link" href="#" aria-label="Previous" onclick="clickPagination(-1)">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-poke-name"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-poke-info">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Est√° feo</button>
                        <button type="button" class="btn btn-success">Agregar a Favs</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="js/lib/bootstrap.bundle.min.js"></script>
<script src="js/lib/axios.min.js"></script>
<script src="js/pokemon.js"></script>
</body>
</html>
